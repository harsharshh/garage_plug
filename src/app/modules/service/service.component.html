<section class="container-fluid mt-5 pt-5">
  <div class="row ">
    <div class="col-12">
      <h2 class="text-center  animate__animated animate__slideInDown">
        Services
      </h2>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-md-6 offset-md-3">
      <div class="row" *ngIf="cards ; else  noDatFound">
        <div class="col-xl-4 col-md-6 col-sm-6 col-xs-6  d-flex justify-content-center align-items-center"
             *ngFor="let data of cards">
          <app-card [data]="data" (outputData)="setData($event)"></app-card>
        </div>
      </div>
    </div>
  </div>
  <div class="row my-5">
    <div class="col-12 d-flex justify-content-center align-items-center">
      <button nbButton  [disabled]="serviceData?.length <=0"
              outline status="info" size="giant" class="bg-white" routerLink="../car-size">Continue</button>
    </div>

  </div>
</section>

<ng-template #noDatFound>
  <div class="row">
    <div class="col-12">
      <h6 class="text-center m-4">
        No Data Found
      </h6>

    </div>
  </div>
</ng-template>
